<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        /* Style the audio player */
        audio {
            width: 100%;
            max-width: 600px;
        }

        /* Hide the playback speed and download menu */
        audio::-webkit-media-controls-playback-rate,
        audio::-webkit-media-controls-download-button,
        audio::-internal-media-controls-overflow-menu {
            display: none !important;
        }
    </style>
</head>
<body>
    <h2>Listen to the Audio</h2>
    <audio controls>
        <source src="https://charlesm05.github.io/infinite/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
